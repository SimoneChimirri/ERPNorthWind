<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="SimoneChimirri">
    <meta name="descripton" content="Pagina di gestione clienti">
    <title>ERP NorthWind - Clienti</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div id="top">
            <img id="logo" src="resources/images/NorthWind logo.png">
            <h1>NorthWind</h1>
            <p>ERP</p>
        </div>
        <div class="wrapper">
            <div id="menubar">
                <ul id="menulist">
                    <li class="menuitem"><a href="index.html"><i class="fa fa-house"></i>Riepilogo</a></li>
                    <li class="menuitem"><a href="ordini.html"><i class="fa fa-list"></i>Ordini</a></li>
                    <li class="menuitem"><a href="prodotti_categorie.html"><i class="fa fa-box"></i>Prodotti e categorie</a></li>
                    <li class="menuitem"><a href="clienti.html"><i class="fa fa-person"></i>Clienti</a></li>
                    <li class="menuitem"><a href="spedizionieri_fornitori.html"><i class="fa fa-truck"></i>Spedizionieri e fornitori</a></li>
                    <li class="menuitem"><a href="dipendenti.html"><i class="fa fa-user"></i>Dipendenti</a></li>
                </ul>
            </div>
            <div id="main">
                <div id="mainHeader">
                    <h1>Gestione clienti</h1>
                    <div id="toolbar">
                        <div>
                            <input type="text" id="searchFieldClienti">
                            <input type="button" value="Cerca cliente" class="btn" onclick="">
                        </div>
                        <div>
                            <input type="text" id="updateFieldClienti">
                            <input type="button" value="Aggiorna cliente" class="btn" onclick="">
                        </div>
                        <div>
                            <input type="text" id="createFieldClienti">
                            <input type="button" value="Crea cliente" class="btn" onclick="">
                        </div>
                        <div>
                            <input type="text" id="deleteFieldClienti">
                            <input type="button" value="Elimina cliente" class="btn" onclick="">
                        </div>
                        <div>
                            <input type="button" value="Esporta clienti in formato Excel" class="btn" onclick="">
                        </div>
                    </div>
                </div>
                <table id="tableClienti">
                    <thead>
                        <tr>
                            <th data-index="CUSTOMER_ID">Customer ID</th>
                            <th data-index="CUSTOMER_CODE">Customer Code</th>
                            <th data-index="COMPANY_NAME">Company Name</th>
                            <th data-index="CONTACT_NAME">Contact Name</th>
                            <th data-index="CONTACT_TITLE">Contact Title</th>
                            <th data-index="ADDRESS">Address</th>
                            <th data-index="CITY">City</th>
                            <th data-index="REGION">Region</th>
                            <th data-index="POSTAL_CODE">Postal Code</th>
                            <th data-index="COUNTRY">Country</th>
                            <th data-index="PHONE">Phone</th>
                            <th data-index="FAX">Fax</th>
                        </tr>
                    </thead>
                    <tbody id="clientiTableData">
                    </tbody>
                </table>
            </div>
            <div id="sidebar">
                
            </div>
        </div>
        <div id="bottom">NorthWind</div>
    </div>

    <script type="text/javascript" src="js/clienti.js"></script>
</body>
</html>
