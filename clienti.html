<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="SimoneChimirri">
    <meta name="descripton" content="Pagina di gestione clienti">
    <title>ERP NorthWind - Clienti</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div id="top">
            <img id="logo" src="resources/images/NorthWind logo.png">
            <h1>NorthWind</h1>
            <p>ERP</p>
        </div>
        <div class="wrapper">
            <div id="menubar">
                <ul id="menulist">
                    <li class="menuitem"><a href="index.html"><i class="fa fa-house"></i>Riepilogo</a></li>
                    <li class="menuitem"><a href="ordini.html"><i class="fa fa-list"></i>Ordini</a></li>
                    <li class="menuitem"><a href="prodotti_categorie.html"><i class="fa fa-box"></i>Prodotti e categorie</a></li>
                    <li class="menuitem"><a href="clienti.html"><i class="fa fa-person"></i>Clienti</a></li>
                    <li class="menuitem"><a href="spedizionieri_fornitori.html"><i class="fa fa-truck"></i>Spedizionieri e fornitori</a></li>
                    <li class="menuitem"><a href="dipendenti.html"><i class="fa fa-user"></i>Dipendenti</a></li>
                </ul>
            </div>
            <div id="main">
                <div id="mainHeader">
                    <h1>Gestione clienti</h1>
                    <div id="toolbar">
                        <div>
                            <input type="text" id="searchFieldClienti">
                            <input type="button" value="Cerca cliente" class="btn" onclick="">
                        </div>
                        <div>
                            <input type="text" id="updateFieldClienti">
                            <input type="button" value="Aggiorna cliente" class="btn" onclick="">
                        </div>
                        <div>
                            <input type="text" id="createFieldClienti">
                            <input type="button" value="Crea cliente" class="btn" onclick="">
                        </div>
                        <div>
                            <input type="text" id="deleteFieldClienti">
                            <input type="button" value="Elimina cliente" class="btn" onclick="">
                        </div>
                        <div>
                            <input type="button" value="Esporta clienti in formato Excel" class="btn" onclick="">
                        </div>
                    </div>
                </div>
                <table id="tableClienti">
                    <thead>
                        <tr>
                            <th data-index="CUSTOMER_ID">Customer ID</th>
                            <th data-index="CUSTOMER_CODE">Customer Code</th>
                            <th data-index="COMPANY_NAME">Company Name</th>
                            <th data-index="CONTACT_NAME">Contact Name</th>
                            <th data-index="CONTACT_TITLE">Contact Title</th>
                            <th data-index="ADDRESS">Address</th>
                            <th data-index="CITY">City</th>
                            <th data-index="REGION">Region</th>
                            <th data-index="POSTAL_CODE">Postal Code</th>
                            <th data-index="COUNTRY">Country</th>
                            <th data-index="PHONE">Phone</th>
                            <th data-index="FAX">Fax</th>
                        </tr>
                    </thead>
                    <tbody id="clientiTableData">
                    </tbody>
                </table>
            </div>
            <div id="sidebar">
                <h3>Form Cliente</h3>
                <form action="" method="POST" id="formClienti">
                    <label for="CUSTOMER_ID">Customer ID:</label>
                    <input type="text" id="customerID" name="customerID" readonly><br>

                    <label for="CUSTOMER_CODE">Customer Code:</label>
                    <input type="text" id="customerCode" name="CUSTOMER_CODE"><br>

                    <label for="COMPANY_NAME">Company Name:</label>
                    <input type="text" id="companyName" name="COMPANY_NAME"><br>

                    <label for="CONTACT_NAME">Contact Name:</label>
                    <input type="text" id="contactName" name="CONTACT_NAME"><br>

                    <label for="CONTACT_TITLE">Contact Title:</label>
                    <select id="contactTitle" name="CONTACT_TITLE">
                        <option value="1">Owner</option>
                        <option value="2">Sales Manager</option>
                        <option value="3">Marketing Manager</option>
                        <option value="4">Purchasing Manager</option>
                        <option value="5">IT Manager</option>
                        <option value="6">Accounting Manager</option>
                        <option value="7">Shipping Manager</option>
                        <option value="8">Customer Service Manager</option>
                        <option value="9">General Manager</option>
                        <option value="10">Other</option>
                    </select><br>

                    <label for="ADDRESS">Address:</label>
                    <input type="text" id="address" name="ADDRESS"><br>

                    <label for="CITY">City:</label>
                    <input type="text" id="city" name="CITY"><br>

                    <label for="REGION">Region:</label>
                    <input type="text" id="region" name="REGION"><br>

                    <label for="POSTAL_CODE">Postal Code:</label>
                    <input type="text" id="postalCode" name="POSTAL_CODE"><br>

                    <label for="COUNTRY">Country:</label>
                    <input type="text" id="country" name="COUNTRY"><br>

                    <label for="PHONE">Phone:</label>
                    <input type="text" id="phone" name="PHONE"><br>

                    <label for="FAX">Fax:</label>
                    <input type="text" id="fax" name="FAX"><br>

                    <input type="submit" value="Salva" class="btn">
                    <input type="reset" value="Cancella" class="btn">
                </form>
            </div>
        </div>
        <div id="bottom">NorthWind</div>
    </div>

    <script type="text/javascript" src="js/clienti.js"></script>
</body>
</html>
